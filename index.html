  <meta charset="UTF-8">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Apply bootswatch theme -->
  <link rel="stylesheet" href="./css/bootstrap.min.css">

  <!-- Apply my css -->
  <link rel="stylesheet" href="./css/style.css">

<body>

  <div class="container">

    <!-- Header -->
    <div class="card" style="margin-bottom: 15px">
      <h1 class="text-center">Train Scheduler</h1>
      <p class="text-center">Last train departs at midnight!</p>
      <p class="text-center">Refresh page to update arrivals</p>
    </div>

    <div class="row">

      <div class="col-lg-12">

        <!-- Current trains-->
        <div class="card card-primary" style="width:100%;">
          <div class="card-heading">
            <h3 class="card-title">
              <strong>Current trains</strong>
            </h3>
          </div>
          <div class="card-body">
            <table class="table table-hover" id='train-table'>
              <thead>
                <tr>
                  <th>Train Name</th>
                  <th>Destination</th>
                  <th>First Train Time</th>
                  <th>Frequency</th>
                  <th>Next Arrival</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <!-- Add train  -->
      <div class="col-lg-12">
        <div class="card card-primary" style="width:100%; margin-top: 15px;">
          <div class="card-heading">
            <h3 class="card-title">
              <strong>Add Train</strong>
            </h3>
          </div>
          <div class="card-body">

            <!-- Entry Form -->
            <form>
              <div class="form-group row">
                <label for="train-name-input">Train Name</label>
                <input class="form-control" id="train-name-input" type="text">
              </div>
              <div class="form-group row">
                <label for="role-input">Destination</label>
                <input class="form-control" id="role-input" type="text">
              </div>
              <div class="form-group row">
                <label for="start-input">First Train Time</label>
                <input class="form-control" id="start-input" type="time">
              </div>
              <div class="form-group row">
                <label for="rate-input">Frequency (minutes)</label>
                <input class="form-control" id="rate-input" type="number">
              </div>
              <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
            </form>

          </div>

        </div>
      </div>

    </div>

  </div>

  </div>

  </div>

  <!-- JavaScript -->
  <script src="js/trainScheduler.js"></script>

</body>

</html>
